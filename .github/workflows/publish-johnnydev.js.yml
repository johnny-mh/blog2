name: Publish johnnydev
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - run: git remote set-url origin https://git:${SECRET_TOKEN}@github.com/johnny-mh/johnny-mh.github.io.git
        env:
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}

      - run: yarn turbo build

      - run: yarn turbo gh-pages -f -d apps/johnnydev/public -b master -u 'github-actions-bot <support+actions@github.com>'
